<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>soulmate</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">
    <script src="https://kit.fontawesome.com/66c7dce24a.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
<!--    <link href="/images/icon.ico" rel="icon">-->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center">
            <img class="mx-auto d-block w-75 bg-primary img-fluid rounded-circle mb-4" src="/images/main-logo.jpg" alt="Image">
            <h1 class="font-weight-bold" id="myProfileName"></h1>
            <div class="container" style="display: flex; justify-content: center; text-align: center;">
                <p>전공 :</p>
                <p id="content-space"></p>
                <p class="mb-4" id="myProfileMajor"></p>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a class="btn btn-lg btn-block btn-primary ai-analyze" style="margin-top: 10px;" onclick="MyAnalyze()">AI로 내 성향 분석하기</a>
            <a class="btn btn-lg btn-block btn-primary mt-auto" onclick="logout()">log out</a>
        </div>
        <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
            <i class="fas fa-2x fa-angle-double-right text-primary"></i>
        </div>
    </div>
    <div class="content">
        <!-- Navbar Start -->
        <div class="container p-0">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                <a href="" class="navbar-brand d-block d-lg-none">카테고리</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav m-auto">
                        <a class="nav-item nav-link active"><i class="fa-solid fa-house"></i></a>
                        <a href="http://soulmate.pe.kr/api/page/chat_list" class="nav-item nav-link"><i class="fa-solid fa-comments"></i></a>
                        <a class="nav-item nav-link" onclick="move()"><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

        <!-- Carousel Start -->
        <div class="container p-0">
            <div id="blog-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="/images/banner-img-1.jpg" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <h2 class="mb-3 text-white font-weight-bold">AI 내 성향 분석 결과</h2>
                            <div id="ai-comment">
                                <p id="ai-analyze-text1">여기에 내 성향 분석 결과가 나타납니다</p>
                            </div>
                            <p class="ai-comment" id="ai-analyze-text2" style="display: block;">옆의 AI 내 성향 분석 결과 버튼을 눌러주세요!🌟</p>
                            <div id="loading" class="loading">
                                <div id="spinner" style="top:53%; left:46%;">
                                    <!-- 로딩 점 보일 span -->
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                            <span id="ai-analyze"></span>
<!--                            <a href="" class="btn btn-lg btn-outline-light mt-4" id="read-more-btn">Read More</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel End -->

        <!-- 룸메이트 대화 유도 메세지 -->
        <div class="container py-4 bg-secondary text-center">
            <p class="m-0 text-white">
                <a class="text-white font-weight-bold">아래의 다양한 친구들과 함께 </a> 자유롭게 대화를 나누어 보세요! 😆
            </p>
        </div>

        <!-- Blog List Start -->
        <div class="container bg-white pt-5" id="blog-container">

        </div>
        <!-- Blog List End -->

        <!-- Footer Start -->
        <div class="container py-4 bg-secondary text-center">
            <p class="m-0 text-white">
                &copy; <a class="text-white font-weight-bold" href="#">RoomMate Matching System</a>. All Rights Reserved. Designed by <a class="text-white font-weight-bold" href="https://github.com/SoulMate-ProjectSemester">SOULMATE</a>
            </p>
        </div>
        <!-- Footer End -->
    </div>
</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" id="modalContentBox">
        <div>
            <span class="close" id="closeXbtn">&times;</span>
        </div>
        <h4>채팅방 이름 입력</h4>
        <input type="text" id="chatroom-name" placeholder="여기에 채팅방 이름을 입력해주세요."></input>
        <div class="submitBtn">
            <input type="submit" id="closeBtn" value="Close"></input>
            <input type="submit" id="saveBtn" value="Save changes"></input>
        </div>
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>

<!-- Contact Javascript File -->
<script src="/mail/jqBootstrapValidation.min.js"></script>
<script src="/mail/contact.js"></script>

<!--axios 라이브러리-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Template Javascript -->
<script type="text/javascript" src="/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
