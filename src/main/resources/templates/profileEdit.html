<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center">
            <img class="mx-auto d-block w-75 bg-primary img-fluid rounded-circle mb-4" src="/images/main-logo.jpg" alt="Image">
            <h1 class="font-weight-bold" id="myProfileName"></h1>
            <div class="container" style="display: flex; justify-content: center; text-align: center;">
                <p>전공 :</p>
                <p id="content-space"></p>
                <p class="mb-4" id="myProfileMajor"></p>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-primary mr-2" href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a class="btn btn-lg btn-block btn-primary ai-analyze" style="margin-top: 10px;">AI로 내 성향 분석하기</a>
            <a class="btn btn-lg btn-block btn-primary mt-auto" onclick="logout()">log out</a>
        </div>
        <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
            <i class="fas fa-2x fa-angle-double-right text-primary"></i>
        </div>
    </div>
    <div class="content">
        <!-- Navbar Start -->
        <div class="container p-0">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                <a href="" class="navbar-brand d-block d-lg-none">카테고리</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav m-auto">
                        <a href="http://localhost:8080/api/page/main" class="nav-item nav-link"><i class="fa-solid fa-house"></i></a>
                        <a href="http://localhost:8080/api/page/chat_list" class="nav-item nav-link"><i class="fa-solid fa-comments"></i></a>
<!--                        <div class="nav-item dropdown">-->
<!--                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>-->
<!--                            <div class="dropdown-menu">-->

<!--                            </div>-->
<!--                        </div>-->
                        <a class="nav-item nav-link active"><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container py-5 px-2 bg-primary">
            <div class="row py-5 px-4">
                <div class="col-sm-6 text-center text-md-left">
                    <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold" style="width:140px;">회원정보</h1>
                </div>
                <div class="col-sm-6 text-center text-md-right">
                    <div class="d-inline-flex pt-2">
                        <h4 class="m-0 text-white"><a class="text-white" href="">프로필</a></h4>
                        <h4 class="m-0 text-white px-2">/</h4>
                        <h4 class="m-0 text-white">수정</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Contact Start -->
        <div class="container bg-white pt-5">
            <div class="row px-3 pb-2">
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Major</h4>
                    <p id="myMajor"></p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Phone</h4>
                    <p id="myPhone"></p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Email</h4>
                    <p id="myEmail"></p>
                </div>
            </div>
            <div class="col-md-12 pb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <p style="margin-bottom:5px; font-weight:650;">이름</p>
                            <input type="text" class="form-control" id="myName" required="required" readonly/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <p style="margin-bottom:5px; font-weight:650;">아이디</p>
                            <input type="text" class="form-control" id="myLoginId"  required="required" readonly/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <p style="margin-bottom:5px; font-weight:650;">생년월일</p>
                            <input type="text" class="form-control" id="myBirthDate"  required="required" readonly/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <p style="margin-bottom:5px; font-weight:650;">학번</p>
                            <input type="text" class="form-control" id="myStudentNumber"  required="required" readonly/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <p style="margin-bottom:5px; font-weight:650;">내가 선택한 키워드</p>
                            <div class="topics-container">
                            <!--선택한 키워드 동적으로 추가-->
                            </div>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div style="margin-top: 50px;">
                            <button class="btn btn-primary" id="myBtn" onclick="showModal(event)">키워드 수정하기</button>
<!--                            <button class="btn btn-primary" type="submit" id="sendMessageButton">취소하기</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Contact End -->


        <!-- Footer Start -->
        <div class="container py-4 bg-secondary text-center">
            <p class="m-0 text-white">
                &copy; <a class="text-white font-weight-bold" href="#">RoomMate Matching System</a>. All Rights Reserved. Designed by <a class="text-white font-weight-bold" href="https://github.com/SoulMate-ProjectSemester">SOULMATE</a>
            </p>
        </div>
        <!-- Footer End -->
    </div>


</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" id="modalContentBox">
        <div>
            <span class="close" id="closeXbtn">&times;</span>
        </div>
        <h4>키워드 수정</h4>
        <span style="color:black;">키워드를 수정하시겠습니까? </span>
        <div class="submitBtn">
            <input type="submit" id="closeBtn" value="아니오"></input>
            <input type="submit" id="saveBtn" value="네" onclick="toKeywordPage()"></input>
        </div>
    </div>
</div>
